<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">🌤 Weather App</h1>

    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      </div>
      <div class="col-auto">
        <button onclick="getWeatherByCity()" class="btn btn-primary">Search</button>
        <button onclick="getWeatherByLocation()" class="btn btn-outline-light">📍 My Location</button>
      </div>
    </div>

    <div id="weatherResult" class="weather-box mt-4 d-none">
      <h2 id="cityName"></h2>
      <p id="description"></p>
      <p><strong>Temperature:</strong> <span id="temp"></span> °C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span> m/s</p>
    </div>
    <div id="errorMsg" class="mt-3 text-warning"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
